namespace: blank-5244
blank-5244:
  defines: runnable
  metadata:
    name: blank-5244
    description: >-
      This is a Golang example custom service that starts a web server at port
      8080 and reads two example environment variables: ADMIN_USERNAME and
      ADMIN_PASSWORD.
    icon: https://emojiapi.dev/api/v1/globe_with_meridians.svg
  containers:
    blank-5244:
      build: .
  services:
    webserver:
      container: blank-5244
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: Port for serving the application
  variables:
    admin-username:
      env: ADMIN_USERNAME
      type: string
      description: Admin username for service administration
      value: admin
    admin-password:
      env: ADMIN_PASSWORD
      type: string
      description: Admin password for service administration
      value: '!!!SETME-USE-SECRETS!!!'
