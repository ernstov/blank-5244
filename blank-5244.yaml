namespace: blank-5244
blank-5244:
  defines: runnable
  metadata:
    name: blank-5244
    description: >-
      This is a golang example custom service with a web server listening at
      port 8080
    icon: https://emojiapi.dev/api/v1/globe_with_meridians.svg
  containers:
    blank-5244:
      build: .
  services:
    webserver:
      container: blank-5244
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: This port is exposed to host the web server service
  variables:
    admin-username:
      env: ADMIN_USERNAME
      type: string
      description: Admin username for managing the service
      value: admin
    admin-password:
      env: ADMIN_PASSWORD
      type: string
      description: Admin password for managing the service
      value: '!!!SETME-USE-SECRETS!!!'
