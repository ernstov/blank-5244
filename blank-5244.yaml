namespace: blank-5244
blank-5244:
  defines: runnable
  metadata:
    name: blank-5244
    description: >-
      This is a simple go application that serves an interface at port 8080
      showcasing the output of two environment variables
    icon: https://img.icons8.com/color/48/000000/golang.png
  containers:
    blank-5244:
      build: .
  services:
    webserver:
      container: blank-5244
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: This port is exposed for accessing the application's web interface
  variables:
    admin-username:
      env: ADMIN_USERNAME
      type: string
      description: Admin user name
      value: admin
    admin-password:
      env: ADMIN_PASSWORD
      type: string
      description: Admin password
      value: '!!!SETME-USE-SECRETS!!!'
