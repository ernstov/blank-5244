namespace: blank-5244
blank-5244:
  defines: runnable
  metadata:
    name: blank-5244
    description: >-
      This is a golang example custom service which exposes a simple web server
      at port 8080.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    blank-5244:
      build: .
  services:
    webserver:
      container: blank-5244
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: This port is exposed for the web server.
  variables:
    admin-username:
      env: ADMIN_USERNAME
      type: string
      description: Admin username for the web server
      value: admin
    admin-password:
      env: ADMIN_PASSWORD
      type: string
      description: Admin password for the web server
      value: '!!!SETME-USE-SECRETS!!!'
